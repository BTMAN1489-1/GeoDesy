{% load l10n %}
{% localize off %}
<script type="text/javascript">
    var map;

    DG.then(function () {
        map = DG.map('card_map', {
            center: [{{ geo.latitude }}, {{ geo.longitude }}],
            zoom: 13
        });
        DG.marker([{{ geo.latitude }}, {{ geo.longitude }}]).addTo(map).bindPopup('<p>{{ geo }}</p>');
    });
</script>
{% endlocalize %}
<div id="card_map" style="width: 500px; height: 400px"></div>
